<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="video-background">
        <video autoplay loop muted>
            <source src="/videos/weather.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        <div id="weather-info" class="weather-info hidden">
            <h2 id="city-name"></h2>
            <div class="weather-details">
                <img id="weather-icon" src="/placeholder.svg" alt="Weather Icon">
                <p id="temperature"></p>
                <p id="description"></p>
            </div>
        </div>
        <div id="error-message" class="error-message hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
